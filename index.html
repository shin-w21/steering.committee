<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>運営委員会 - 音源再生サイト</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --glass-bg: rgba(255, 255, 255, 0.08);
      --glass-border: rgba(255, 255, 255, 0.2);
      --text-primary: rgba(255, 255, 255, 0.95);
      --text-secondary: rgba(255, 255, 255, 0.7);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(45deg, #0a0a0a, #1a1a2e, #16213e, #0f3460);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Neural network background */
    .neural-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      opacity: 0.3;
    }

    .neural-bg::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 25% 25%, rgba(120, 119, 198, 0.4) 0%, transparent 25%),
        radial-gradient(circle at 75% 75%, rgba(255, 119, 198, 0.4) 0%, transparent 25%),
        radial-gradient(circle at 50% 50%, rgba(119, 221, 198, 0.3) 0%, transparent 25%);
      animation: neuralPulse 8s ease-in-out infinite;
    }

    @keyframes neuralPulse {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(1.05); }
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
      position: relative;
    }

    .main-header {
      text-align: center;
      margin-bottom: 4rem;
      position: relative;
      z-index: 10;
    }

    .title {
      font-size: clamp(2.5rem, 8vw, 5rem);
      font-weight: 800;
      background: linear-gradient(135deg, #667eea, #764ba2, #f093fb, #f5576c);
      background-size: 300% 300%;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: titleFlow 6s ease-in-out infinite;
      text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
      letter-spacing: -0.02em;
      line-height: 1.1;
    }

    @keyframes titleFlow {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .subtitle {
      font-size: 1.2rem;
      color: var(--text-secondary);
      margin-top: 1rem;
      font-weight: 300;
      letter-spacing: 0.05em;
    }

    /* Audio cards grid */
    .audio-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 2rem;
      margin-bottom: 4rem;
    }

    .audio-card {
      position: relative;
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 2rem;
      transition: all 0.4s cubic-bezier(0.23, 1, 0.320, 1);
      overflow: hidden;
      cursor: pointer;
    }

    .audio-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: var(--primary-gradient);
      transform: scaleX(0);
      transition: transform 0.4s ease;
    }

    .audio-card:hover::before {
      transform: scaleX(1);
    }

    .audio-card:hover {
      transform: translateY(-8px) scale(1.02);
      background: rgba(255, 255, 255, 0.12);
      box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.2),
        0 0 0 1px rgba(255, 255, 255, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
    }

    .audio-number {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 60px;
      height: 60px;
      background: var(--primary-gradient);
      border-radius: 50%;
      color: white;
      font-weight: 700;
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
    }

    .audio-title {
      font-size: 1.4rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 1.5rem;
      letter-spacing: -0.01em;
    }

    .custom-audio-player {
      width: 100%;
      position: relative;
    }

    .audio-controls {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .play-button {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: none;
      background: var(--secondary-gradient);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1.2rem;
    }

    .play-button:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(240, 147, 251, 0.4);
    }

    .time-display {
      color: var(--text-secondary);
      font-size: 0.9rem;
      font-weight: 500;
      min-width: 80px;
    }

    .progress-container {
      flex: 1;
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      position: relative;
      cursor: pointer;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background: var(--secondary-gradient);
      border-radius: 3px;
      width: 0%;
      transition: width 0.1s ease;
      position: relative;
    }

    .progress-bar::after {
      content: '';
      position: absolute;
      right: -2px;
      top: 50%;
      transform: translateY(-50%);
      width: 12px;
      height: 12px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    .volume-container {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .volume-slider {
      width: 80px;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      outline: none;
      cursor: pointer;
    }

    .fallback-audio {
      width: 100%;
      border-radius: 12px;
      outline: none;
    }

    /* Floating orbs */
    .floating-orb {
      position: fixed;
      border-radius: 50%;
      pointer-events: none;
      z-index: -1;
      animation: float 20s linear infinite;
    }

    .orb-1 {
      width: 80px;
      height: 80px;
      background: radial-gradient(circle, rgba(102, 126, 234, 0.3), transparent);
      top: 20%;
      left: 10%;
      animation-duration: 25s;
    }

    .orb-2 {
      width: 120px;
      height: 120px;
      background: radial-gradient(circle, rgba(240, 147, 251, 0.2), transparent);
      top: 60%;
      right: 15%;
      animation-duration: 30s;
      animation-direction: reverse;
    }

    .orb-3 {
      width: 60px;
      height: 60px;
      background: radial-gradient(circle, rgba(245, 87, 108, 0.4), transparent);
      bottom: 20%;
      left: 20%;
      animation-duration: 35s;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px) rotate(0deg);
      }
      33% {
        transform: translateY(-20px) rotate(120deg);
      }
      66% {
        transform: translateY(10px) rotate(240deg);
      }
    }

    .copyright {
      text-align: center;
      margin-top: 4rem;
      color: var(--text-secondary);
      font-size: 0.9rem;
      font-weight: 300;
      letter-spacing: 0.05em;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }
      
      .audio-grid {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }
      
      .audio-card {
        padding: 1.5rem;
      }
    }

    /* Loading animation */
    .loading {
      opacity: 0;
      animation: fadeIn 0.8s ease forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* Accessibility improvements */
    .play-button:focus,
    .progress-container:focus,
    .volume-slider:focus {
      outline: 2px solid rgba(102, 126, 234, 0.6);
      outline-offset: 2px;
    }

    /* Smooth scroll behavior */
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>

<body>
  <div class="neural-bg"></div>
  
  <div class="floating-orb orb-1"></div>
  <div class="floating-orb orb-2"></div>
  <div class="floating-orb orb-3"></div>

  <div class="container loading">
    <header class="main-header">
      <h1 class="title">運営委員会<br>音源再生サイト</h1>
      <p class="subtitle">Advanced Audio Experience</p>
    </header>

    <main class="audio-grid">
      <article class="audio-card">
        <div class="audio-number">1</div>
        <h2 class="audio-title">ミュージック01</h2>
        <div class="custom-audio-player">
          <audio class="fallback-audio" src="./Folder_music/spring24_01.mp3" controls></audio>
        </div>
      </article>

      <article class="audio-card">
        <div class="audio-number">2</div>
        <h2 class="audio-title">ミュージック02</h2>
        <div class="custom-audio-player">
          <audio class="fallback-audio" src="./Folder_music/spring24_02.mp3" controls></audio>
        </div>
      </article>

      <article class="audio-card">
        <div class="audio-number">3</div>
        <h2 class="audio-title">ミュージック03</h2>
        <div class="custom-audio-player">
          <audio class="fallback-audio" src="./Folder_music/spring24_03.mp3" controls></audio>
        </div>
      </article>

      <article class="audio-card">
        <div class="audio-number">4</div>
        <h2 class="audio-title">ミュージック04</h2>
        <div class="custom-audio-player">
          <audio class="fallback-audio" src="./Folder_music/spring24_04.mp3" controls></audio>
        </div>
      </article>
    </main>

    <footer class="copyright">
      ©️Shin Watanabe
    </footer>
  </div>

  <script>
    // Enhanced animations and interactions
    document.addEventListener('DOMContentLoaded', function() {
      // Add loading animation
      document.querySelector('.container').style.opacity = '1';
      
      // Enhanced hover effects for audio cards
      const audioCards = document.querySelectorAll('.audio-card');
      
      audioCards.forEach(card => {
        card.addEventListener('mouseenter', function() {
          this.style.transform = 'translateY(-12px) scale(1.03)';
        });
        
        card.addEventListener('mouseleave', function() {
          this.style.transform = 'translateY(0) scale(1)';
        });
      });

      // Parallax effect for floating orbs
      window.addEventListener('mousemove', function(e) {
        const orbs = document.querySelectorAll('.floating-orb');
        const x = e.clientX / window.innerWidth;
        const y = e.clientY / window.innerHeight;
        
        orbs.forEach((orb, index) => {
          const speed = (index + 1) * 0.5;
          const xMove = (x - 0.5) * speed * 50;
          const yMove = (y - 0.5) * speed * 50;
          
          orb.style.transform += ` translate(${xMove}px, ${yMove}px)`;
        });
      });

      // Add subtle audio visualization effect
      const audioElements = document.querySelectorAll('audio');
      
      audioElements.forEach((audio, index) => {
        audio.addEventListener('play', function() {
          const card = this.closest('.audio-card');
          card.style.boxShadow = `
            0 25px 50px rgba(0, 0, 0, 0.2),
            0 0 30px rgba(102, 126, 234, 0.3),
            0 0 0 1px rgba(255, 255, 255, 0.1),
            inset 0 1px 0 rgba(255, 255, 255, 0.2)
          `;
        });
        
        audio.addEventListener('pause', function() {
          const card = this.closest('.audio-card');
          card.style.boxShadow = '';
        });
      });

      // Intersection Observer for scroll animations
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.style.opacity = '1';
            entry.target.style.transform = 'translateY(0)';
          }
        });
      }, { threshold: 0.1 });

      audioCards.forEach((card, index) => {
        card.style.opacity = '0';
        card.style.transform = 'translateY(30px)';
        card.style.transition = `opacity 0.6s ease ${index * 0.1}s, transform 0.6s ease ${index * 0.1}s`;
        observer.observe(card);
      });
    });

    // Create dynamic particles
    function createParticle() {
      const particle = document.createElement('div');
      particle.style.cssText = `
        position: fixed;
        width: 2px;
        height: 2px;
        background: radial-gradient(circle, rgba(255, 255, 255, 0.8), transparent);
        border-radius: 50%;
        pointer-events: none;
        z-index: -1;
        left: ${Math.random() * 100}vw;
        top: 100vh;
        animation: particleRise ${5 + Math.random() * 5}s linear forwards;
      `;
      
      document.body.appendChild(particle);
      
      particle.addEventListener('animationend', () => {
        particle.remove();
      });
    }

    // Add particle animation
    const particleStyle = document.createElement('style');
    particleStyle.textContent = `
      @keyframes particleRise {
        to {
          transform: translateY(-100vh) rotate(360deg);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(particleStyle);

    // Create particles periodically
    setInterval(createParticle, 800);
  </script>
</body>
</html>
